<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>EmulatorJS NES</title>

  <style>
    html, body {
      margin: 0;
      padding: 0;
      width: 100%;
      height: 100%;
      background: black;
    }
    #game {
      width: 100%;
      height: 100%;
    }
    #overlay {
      position: absolute;
      inset: 0;
      display: flex;
      align-items: center;
      justify-content: center;
      background: black;
      color: white;
      font-size: 22px;
      cursor: pointer;
      z-index: 10;
    }
  </style>

  <script>
    EJS_player = "#game";
    EJS_core = "nes";
    EJS_gameUrl = "super-mario-bros-1.nes";
    EJS_pathtodata = "https://cdn.emulatorjs.org/latest/data/";
    EJS_startOnLoaded = false;
  </script>

  <script src="https://cdn.emulatorjs.org/latest/data/loader.js"></script>
</head>

<body>

  <div id="overlay">â–¶ Click to Start</div>
  <div id="game"></div>

  <script>
    document.getElementById("overlay").addEventListener("click", () => {
      document.getElementById("overlay").remove();
      if (window.EJS_start) {
        EJS_start();
      } else {
        console.error("EJS_start not found");
      }
    });
  </script>

</body>
</html>
