<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>EmulatorJS NES</title>

  <script>
    EJS_player = "#game";
    EJS_core = "nes";
    EJS_gameUrl = "super-mario-bros-1.nes";
    EJS_pathtodata = "https://cdn.emulatorjs.org/latest/data/";
    EJS_startOnLoaded = false; // important
  </script>

  <script src="https://cdn.emulatorjs.org/latest/data/loader.js"></script>
</head>

<body style="margin:0; background:black;">

  <button id="startBtn"
    style="
      position:fixed;
      top:50%;
      left:50%;
      transform:translate(-50%,-50%);
      font-size:20px;
      padding:15px 30px;
      cursor:pointer;
      z-index:10;
    ">
    â–¶ Click to Start
  </button>

  <div id="game" style="width:100vw; height:100vh;"></div>

  <script>
    document.getElementById("startBtn").onclick = () => {
      document.getElementById("startBtn").remove();
      if (typeof EJS_start === "function") {
        EJS_start();
      }
    };
  </script>

</body>
</html>
